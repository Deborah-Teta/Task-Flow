<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Flow | Prefessional To-do list</title>

<body class="font-sans bg-gray-300 min-h-screen">
    <header class="bg-purple-900 shadow-lg">
        <div class="container mx-auto px-4 py-6 flex justify-between items-center">
            <h1 class="text-3xl font-bold text-white flex items-center"><i class="fas fa-tasks mr-3">Task Flow</i></h1>
            <div class="flex items-center space-x-4">
                <span id ="taskCount" class="bg-blue-900 text-white px-3 py-1 rouned-full text-sm font-semibold">0 tasks</span>
            </div>
        </div>
    </header>   
    <main class="container mx-auto px-4 py-8">
        <section>
            <!-- Status Cards -->
            <div class="grid grid-cols-1 sm:grid-cols-3 gap-3 sm:gap-4 mb-6 sm:mb-8">
                <div class="w-64 h-32 bg-gray-600 rounded-lg p-3 sm:p-4 border border-gray-700">
                    <div class="text-xl sm:text-2xl font-bold text-white" id="totalTasks">0</div>
                    <div class="text-xs sm:text-sm">Total Tasks</div>
                </div>
                <div class="w-64 h-32 bg-gray-600 rounded-lg p-4 sm:p-4 border border-gray-700">
                    <div class="text-xl sm:text-2xl font-bold text-blue-500" id="activeTasks">0</div>
                    <div class="text-xs sm:text-sm">Active Tasks</div>
                </div>
                <div class=" w-64 h-32 bg-gray-600 card rounded-lg p-4 sm:p-4 border border-gray-700">
                    <div class="text-xl sm:text-2xl font-bold text-green-500" id="completedTasks">0</div>
                    <div class="text-xs sm:text-sm">Completed</div>
                </div>
            </div>
        </section>
        <!--Add section part-->
        <section class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h2 class="text-2xl font-semibold mb-4 text-gray-700">Add a New Task</h2>
            <form id="taskForm" class="grid grid-cols-1 md:grid-cols-12 gap-4">
                <div class="md:col-span-5">
                    <input type="text" id="taskinput" placeholder="Enter a task" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 ring-blue-700">
                </div>
                <div class="md:col-span-3">
                    <select id="taskCategory" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 ring-blue-700">
                        <option value="personal">Personal</option>
                        <option value="school">school</option>
                        <option value="Work">Work</option>
                        <option value="other">other</option>
                    </select> 
                    </div>
                    <div class="md:col-span-2">
                        <select id="taskPriority" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 ring-blue-700">
                            <option value="low">Low Priority</option>
                            <option value="medium">Medium Priority</option>
                            <option value="high">High Priority</option>
                        </select>
                    </div>
                    <div class="md:col-span-2">
                        <button type="submit" class="w-full bg-blue-900 hover:bg-purple-900 transition duration-300 text-white font-semibold py-3 px-4 rounded-lg"><i class=" fas fa-plus mr-2">Add Task</i></button>
                    </div>
            </form>
        </section>
        <!--Search Section part-->
        <section class="bg-white rounded-lg shadow-md p-6 mb-8">
            <div class="flex flex-col md: flex-row justify-between items-center space-x
            y-4 md: space-y-0">
                <div>
                   <input type="text" id="searchInput" placeholder="Search tasks here..." class="w-full md:w-64 px-12 py-3 border border-gray-300 rounded-lg focus:ring-2 ring-blue-700">
                   <i class="fas fa-search absolute right-3 top-3 text-gray-400"></i> 
                </div>
                <div class="md:col-span-2">
                    <select id="All tasks" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 ring-blue-700">
                        <option value="alltasks">All Tasks</option>
                        <option value="active">Active</option>
                        <option value="completed">Completed</option>
                    </select>

                </div>
                <div class="md:col-span-2">
                    <select id="taskCategory"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 ring-blue-700">
                        <option value="all Categories">All Categories</option>
                        <option value="personal">Personal</option>
                        <option value="school">school</option>
                        <option value="Work">Work</option>
                        <option value="other">other</option>
                    </select>
                </div>
                <div class="md:col-span-2">
                    <select id="taskPriority"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 ring-blue-700">
                        <option value="low">Low Priority</option>
                        <option value="medium">Medium Priority</option>
                        <option value="high">High Priority</option>
                    </select>
                </div>
            </div>   
        </section>
        <!--Task list part-->
        <section class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-2xl font-semibold mb-4 text-gray-900">Your Tasks</h2>
            <div id="taskList" class="space-y-4">
                <div id="emptyState" class="text-center py-8 text-gray-500">
                    <i class="fas fa-clipboard-list text-4xl mb-4"></i>
                    <p>No tasks yet. Add Some to started</p>
                </div>
            </div>
        </section>
        <!--Footer-->
        <footer class="mt-12 py-8 px-16 bg-gray-800 text-white text-center">
            <div>
                <p>TaskFlow - Task Management Application</p>
            </div>
            <div class="border-gray-700 mt-6 pt-6 text-center text-gray-400">
                <p>&copy; 2025 Deborah TETA. All rights reserved</p>
            </div>
        </footer>

</body>
</html>
