<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Flow | Prefessional To-do list</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="font-sans bg-black text-gray-600">
    <header class="bg-purple-800 shadow-lg">
        <div class="container mx-auto px-4 py-6 flex justify-between items-center">
            <h1 class="text-3xl font-bold text-white flex items-center"><i class="fas fa-tasks mr-3">Task Flow</i></h1>
            <div class="flex items-center space-x-4">
                <button id ="darkModeToggle" class="bg-blue-700 hover: bg-blue-900 p-2 rouned-full fas fa-moon dark-mode:bg-black text-white"></button>
                <span id ="taskCount" class="bg-blue-900 text-white px-3 py-1 rouned-full text-sm font-semibold">0 tasks</span>
            </div>
        </div>
    </header>   
    <main class="container mx-auto px-4 py-8">
        <!--Add section part-->
        <section class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h2 class="text-2xl font-semibold mb-4 text-gray-700">Add a New Task</h2>
            <form id="taskForm" class="grid grid-cols-1 md:grid-cols-12 gap-4">
                <div class="md:col-span-5">
                    <input type="text" id="taskinput" placeholder="Enter a task" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-700 focus: border-blue-700">
                </div>
                <div class="md:col-span-3">
                    <select id="taskCategory" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-700 focus: border-blue-700">
                        <option value="personal">Personal</option>
                        <option value="school">school</option>
                        <option value="Work">Work</option>
                        <option value="other">other</option>
                    </select> 
                    </div>
                    <div class="md:col-span-2">
                        <select id="taskPriority" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-700 focus: border-blue-700">
                            <option value="personal">Low Priority</option>
                            <option value="school">Medium Priority</option>
                            <option value="Work">High Priority</option>
                        </select>
                    </div>
                    <div class="md:col-span-2">
                        <button type="submit" class="w-full bg-blue-900 hover:bg-purple-900 transition duration-300 text-white font-semibold py-3 px-4 rounded-lg"><i class=" fas fa-plus mr-2">Add Task</i></button>
                    </div>
            </form>
        </section>
        <!--Search Section part-->
        <section class="bg-white rounded-lg shadow-md p-6 mb-8">
            <div class="flex flex-col md: flex-row justify-between items-center space-x
            y-4 md: space-y-0">
                <div class="space-x-2">
                    <button class="px-4 py-2 bg-gray-700 text-white rounded-lg hover: bg-blue-700 transition duration-300" data-filter="all">All Tasks</button>
                    <button class="px-4 py-2 bg-gray-700 text-white rounded-lg hover: bg-blue-700 transition duration-300" data-filter="active">Active</button>  
                    <button class="px-4 py-2 bg-gray-700 text-white rounded-lg hover: bg-blue-700 transition duration-300" data-filter="completed">Completed</button>
                </div>
                <div>
                   <input type="text" id="searchInput" placeholder="Search tasks here..." class="w-full md:w-64 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                   <i class="fas fa-search absolute right-3 top-3 text-gray-400"></i> 
                </div>
            </div>   
        </section>
        <!--Task list part-->
        <section class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-2xl font-semibold mb-4 text-gray-900">Your Tasks</h2>
            <div id="taskList" class="space-y-4">
                <div id="emptyState" class="text-center py-8 text-gray-500">
                    <i class="fas fa-clipboard-list text-4xl mb-4"></i>
                    <p>No tasks yet. Add Some to started</p>
                </div>
            </div>
        </section>
        <!--Footer-->
        <footer class="mt-12 py-8 px-16 bg-gray-800 text-white text-center">
            <div>
                <p>TaskFlow - Task Management Application</p>
            </div>
            <div class="border-gray-700 mt-6 pt-6 text-center text-gray-400">
                <p>&copy; 2025 Deborah TETA. All rights reserved</p>
            </div>
        </footer>
</body>
</html>
