<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Flow | Prefessional To-do list</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="font-sans bg-gray-300 min-h-screen">
    <header class="bg-purple-900 shadow-lg">
        <div class="container mx-auto px-4 py-6 flex justify-between items-center">
            <h1 class="text-3xl font-bold text-white flex items-center"><i class="fas fa-tasks mr-3">Task Flow</i></h1>
            <div class="flex items-center space-x-4">
                <span id ="taskCount" class="bg-blue-900 text-white px-3 py-1 rouned-full text-sm font-semibold">0 tasks</span>
            </div>
        </div>
    </header>   
    <main class="container mx-auto px-4 py-8">
        <section>
            <!-- Status Cards -->
            <div class="grid grid-cols-3 gap-2 mb-6">
                <div class="w-64 h-32 bg-gray-400 rounded-lg p-3 sm:p-4 border border-gray-700">
                    <div class="text-xl sm:text-2xl font-bold text-white" id="totalTasks">0</div>
                    <div class="text-xs sm:text-sm">Total Tasks</div>
                </div>
                <div class="w-64 h-32 bg-gray-400 rounded-lg p-3 sm:p-4 border border-gray-700">
                    <div class="text-xl sm:text-2xl font-bold text-blue-500" id="activeTasks">0</div>
                    <div class="text-xs sm:text-sm">Active Tasks</div>
                </div>
                <div class=" w-64 h-32 bg-gray-400 card rounded-lg p-3 sm:p-4 border border-gray-700">
                    <div class="text-xl sm:text-2xl font-bold text-green-500" id="completedTasks">0</div>
                    <div class="text-xs sm:text-sm">Completed</div>
                </div>
            </div>
        </section>
        <!--Add section part-->
        <section class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h2 class="text-2xl font-semibold mb-4 text-gray-700">Add a New Task</h2>
            <form id="taskForm" class="grid grid-cols-1 md:grid-cols-12 gap-4">
                <div class="md:col-span-5">
                    <input type="text" id="taskinput" placeholder="Enter a task" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 ring-blue-700">
                </div>
                <div class="md:col-span-3">
                    <select id="taskCategory" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 ring-blue-700">
                        <option value="personal">Personal</option>
                        <option value="school">school</option>
                        <option value="Work">Work</option>
                        <option value="other">other</option>
                    </select> 
                    </div>
                    <div class="md:col-span-2">
                        <select id="taskPriority" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 ring-blue-700">
                            <option value="low">Low Priority</option>
                            <option value="medium">Medium Priority</option>
                            <option value="high">High Priority</option>
                        </select>
                    </div>
                    <div class="md:col-span-2">
                        <button type="submit" class="w-full bg-blue-900 hover:bg-purple-900 transition duration-300 text-white font-semibold py-3 px-4 rounded-lg"><i>Add Task</i></button>
                    </div>
            </form>
        </section>
        <!--Search Section part-->
        <section class="bg-white rounded-lg shadow-md p-6 mb-8">
            <div class="grid grid-cols-1 md:grid-cols-12 gap-4">
                <div class="md:col-span-5">
                   <input type="text" id="searchInput" placeholder="Search tasks here..." class="w-full md:w-64 px-12 py-3 border border-gray-300 rounded-lg focus:ring-2 ring-blue-700">
                   <i class="fas fa-search absolute right-3 top-3 text-gray-400"></i> 
                </div>
                <div class="md:col-span-2">
                    <select id="All tasks" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 ring-blue-700">
                        <option value="alltasks">All Tasks</option>
                        <option value="active">Active</option>
                        <option value="completed">Completed</option>
                    </select>

                </div>
                <div class="md:col-span-2">
                    <select id="taskCategory"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 ring-blue-700">
                        <option value="all Categories">All Categories</option>
                        <option value="personal">Personal</option>
                        <option value="school">school</option>
                        <option value="Work">Work</option>
                        <option value="other">other</option>
                    </select>
                </div>
                <div class="md:col-span-2">
                    <select id="taskPriority"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 ring-blue-700">
                        <option value="low">Low Priority</option>
                        <option value="medium">Medium Priority</option>
                        <option value="high">High Priority</option>
                    </select>
                </div>
            </div>   
        </section>
        <!--Task list part-->
        <section class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-2xl font-semibold mb-4 text-gray-900">Your Tasks</h2>
            <div id="taskList" class="space-y-4">
                <div id="emptyState" class="text-center py-8 text-gray-500">
                    <i class="fas fa-clipboard-list text-4xl mb-4"></i>
                    <p>No tasks yet. Add Some to started</p>
                </div>
            </div>
        </section>
        <!--Footer-->
        <footer class="mt-12 py-8 px-16 bg-gray-800 text-white text-center">
            <div>
                <p>TaskFlow - Task Management Application</p>
            </div>
            <div class="border-gray-700 mt-6 pt-6 text-center text-gray-400">
                <p>&copy; 2025 Deborah TETA. All rights reserved</p>
            </div>
        </footer>
        <script>
            let tasks = [];
            // Get DOM elements
            const taskForm = document.getElementById('taskForm');
            const taskInput = document.getElementById('taskInput');
            const taskCategory = document.getElementById('taskCategory');
            const taskPriority = document.getElementById('taskPriority');
            const taskList = document.getElementById('taskList');
            const taskCount = document.getElementById('taskCount');
            const totalTasksElement = document.getElementById('totalTasks');
            const activeTasksElement = document.getElementById('activeTasks');
            const completedTasksElement = document.getElementById('completedTasks');
            const searchInput = document.getElementById('searchInput');
            const statusFilter = document.getElementById('statusFilter');
            const categoryFilter = document.getElementById('categoryFilter');
            const priorityFilter = document.getElementById('priorityFilter');

            // Load tasks from localStorage if available
            if (localStorage.getItem('tasks')) {
                tasks = JSON.parse(localStorage.getItem('tasks'));
                renderTasks();
                updateTaskCount();
            }
            // Add event listener for form submission
            taskForm.addEventListener('submit', function (e) {
                e.preventDefault();

                // Get input values
                const taskText = taskInput.value.trim();
                const category = taskCategory.value;
                const priority = taskPriority.value;
                // Validate input
                if (taskText === '') {
                    alert('Please enter a task');
                    return;
                }
                // Create new task object
                const newTask = {
                    id: Date.now(), 
                    text: taskText,
                    category: category,
                    priority: priority,
                    completed: false,
                };

                // Add to tasks array
                tasks.push(newTask);

                // Save to localStorage
                saveTasks();

                // Update UI
                renderTasks();
                updateTaskCount();

                // Reset form
                taskInput.value = '';
                taskInput.focus();
            });

            // Add event listeners for filters
            searchInput.addEventListener('input', renderTasks);
            statusFilter.addEventListener('change', renderTasks);
            categoryFilter.addEventListener('change', renderTasks);
            priorityFilter.addEventListener('change', renderTasks);

            // Function to save tasks to localStorage
            function saveTasks() {
                localStorage.setItem('tasks', JSON.stringify(tasks));
            }
            // Function to render tasks based on filters
            function renderTasks() {
                // Get filter values
                const searchTerm = searchInput.value.toLowerCase();
                const statusValue = statusFilter.value;
                const categoryValue = categoryFilter.value;
                const priorityValue = priorityFilter.value;
                // Filter tasks
                let filteredTasks = tasks.filter(task => {
                    const matchesSearch = task.text.toLowerCase().includes(searchTerm);
                    const matchesStatus = statusValue === 'all' ||
                        (statusValue === 'active' && !task.completed) ||
                        (statusValue === 'completed' && task.completed);
                    const matchesCategory = categoryValue === 'all' || task.category === categoryValue;
                    const matchesPriority = priorityValue === 'all' || task.priority === priorityValue;

                    return matchesSearch && matchesStatus && matchesCategory && matchesPriority;
                });
                // Clear task list
                taskList.innerHTML = '';
                // Show empty state if no tasks
                if (filteredTasks.length === 0) {
                    taskList.appendChild(emptyState);
                    emptyState.style.display = 'block';
                    return;
                }
                // Add each task to the list
                filteredTasks.forEach(task => {
                    const taskElement = document.createElement('div');
                    taskElement.className = `task-item flex items-center justify-between p-4 rounded-lg border border-gray-200 priority-${task.priority} ${task.completed ? 'bg-gray-100 task-completed' : 'bg-white'}`;

                    taskElement.innerHTML = `
                            <div class="flex items-center">
                                <input type="checkbox" ${task.completed ? 'checked' : ''} 
                                    onchange="toggleTask(${task.id})" 
                                    class="h-5 w-5 text-blue-600 rounded focus:ring-blue-500 mr-3">
                                <div>
                                    <span class="text-gray-800 ${task.completed ? 'task-completed' : ''}">${task.text}</span>
                                    <div class="flex items-center mt-1">
                                        <span class="text-xs px-2 py-1 rounded-full ${getCategoryClass(task.category)}">${task.category}</span>
                                        <span class="text-xs text-gray-500 ml-2">${formatDate(task.createdAt)}</span>
                                    </div>
                                </div>
                            </div>
                        `;

                    taskList.appendChild(taskElement);
                });
            }
            // Function to toggle task completion status
            function toggleTask(id) {
                tasks = tasks.map(task => {
                    if (task.id === id) {
                        return { ...task, completed: !task.completed };
                    }
                    return task;
                });
                saveTasks();
                renderTasks();
                updateTaskCount();
            }
            // Function to update task counters
            function updateTaskCount() {
                const total = tasks.length;
                const completed = tasks.filter(task => task.completed).length;
                const active = total - completed;

                totalTasksElement.textContent = total;
                activeTasksElement.textContent = active;
                completedTasksElement.textContent = completed;
                taskCount.textContent = `${completed}/${total} tasks`;
            }
            // Helper function to get category class
            function getCategoryClass(category) {
                const classes = {
                    personal: 'bg-purple-100 text-purple-800',
                    school: 'bg-blue-100 text-blue-800',
                    work: 'bg-green-100 text-green-800',
                    other: 'bg-gray-100 text-gray-800'
                };
                return classes[category] || 'bg-gray-100 text-gray-800';
            }
        </script>
    </main>    
</body>
</html>
